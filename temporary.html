<!doctype html>
<title>Center an Image using text align center</title>
    <style>
      .img-container {
        text-align: center;
        display: block;
      }
    </style>
  </head>
<body>
    <span class="img-container"> <!-- Inline parent element -->
<div class="img-container"> 
<img src="../Downloads/01.jpg" width="1318" height="731" alt=""/>
<!-- Block parent element -->
<section></section>
</body>
</html>
